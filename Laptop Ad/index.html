<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laptop</title>
</head>
<body>
   <header>
     <div class="logo-container">
        <img src="./JUBOLO/logo.svg" alt="logo">
        <h4 class="logo">Three Dots</h4>
     </div>
     <nav>
        <ul class="nav-links">
            <li class="nav-link"><a class="nav-link" href="#">Spec</a></li>
            <li class="nav-link"><a class="nav-link" href="#">Product</a></li>
            <li class="nav-link"><a class="nav-link" href="#">Contact</a></li>
        </ul>
     </nav>
     <div class="cart">
        <img src="./JUBOLO/cart.svg" alt="cart">
     </div>
   </header> 
   <main>
      <section class="presentation">
         <div class="introducton">

            <div class="intro-text">
               <h1>laptop for the future</h1>
               <p>The new 14 inch bazeless display offering a 4k display with touch screen </p>
            </div>
            <div class="cta">
               <button class="cta-select">14 Inch</button>
               <button class="cta-add">Add To Cart</button>
               
            </div>
         </div>
         
            <div class="cover">
               <img src="./JUBOLO/matebook.png" alt="">
            </div>
         
      </section>

      <div class="laptop-select">
         <img src="./JUBOLO/arrow-left.svg" alt="">
         <img src="./JUBOLO/dot.svg" alt="">
         <img src="./JUBOLO/dot-full.svg" alt="">
         <img src="./JUBOLO/dot-full.svg" alt="">
         <img src="./JUBOLO/arrow-right.svg" alt="">
      </div>



      <img class="big-circle" src="./JUBOLO/big-eclipse.svg" alt="">
      <img class="medium-circle" src="./JUBOLO/mid-eclipse.svg" alt="">
      <img class="small-circle" src="./JUBOLO/small-eclipse.svg" alt="">

   </main>

</body>
</html>
